vault:
  global:
    tlsDisable: false
    tlsPostgresEnable: true
  server:
    nodeSelector: 'cloud.google.com/gke-nodepool: generic-1'
    extraVolumes:
      - type: secret
        name: vault-server-tls
      - type: secret
        name: vault-gcp
      - type: secret
        name: postgres
    extraEnvironmentVars:
      GOOGLE_REGION: global
      GOOGLE_PROJECT: cf-concourse-production
      GOOGLE_APPLICATION_CREDENTIALS: /vault/userconfig/vault-gcp/vault.gcp
    standalone:
      enabled: true
      config: |
        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-server-tls/vault.crt"
          tls_key_file  = "/vault/userconfig/vault-server-tls/vault.key"
          tls_client_ca_file = "/vault/userconfig/vault-server-tls/vault.ca"
        }

        storage "postgresql" {
          connection_url = "host=%POSTGRES_IP% port=5432 user=atc password=%POSTGRES_SECRET% sslkey=/home/vault/postgres/vault.key sslcert=/home/vault/postgres/vault.crt sslrootcert=/home/vault/postgres/vault.ca dbname=vault"
        }

        seal "gcpckms" {
          key_ring = "vault-helm-unseal-kr-nci"
          crypto_key = "vault-helm-unseal-key-nci"
        }
