apiVersion: v1
kind: Secret
metadata:
  name: wavefront-proxy
  labels:
    app: wavefront-proxy
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  token: {{ .Values.secrets.wavefrontToken | b64enc | quote }}
