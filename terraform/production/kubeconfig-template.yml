apiVersion: v1
kind: Config
preferences:
  colors: true
current-context: concourse-production
contexts:
- name: concourse-production
  context:
    cluster: ${cluster_name}
    user: ${user_name}
clusters:
- cluster:
    server: https://${endpoint}
    certificate-authority-data: ${cluster_ca}
  name: ${cluster_name}
users:
- name: ${user_name}
  user:
    username: ${user_name}
    password: ${user_password}